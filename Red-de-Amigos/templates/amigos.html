{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 800px;">
    <h2 class="mb-4" style="color:#235390;">Mis amigos</h2>
    <div class="row g-3">
        {% if amigos %}
            {% for amigo in amigos %}
                <div class="col-12 col-md-6">
                    <div class="card h-100 shadow-sm" style="border-radius: 12px;">
                        <div class="card-body d-flex align-items-center gap-3">
                            <img src="{{ url_for('static', filename='avatars/' ~ (amigo.avatar if amigo.avatar else 'default.png')) }}"
                                 alt="Avatar"
                                 class="rounded-circle"
                                 style="width: 60px; height: 60px; object-fit: cover; border: 2px solid #e3eaff;">
                            <div>
                                <div class="fw-bold" style="font-size:1.1em;">{{ amigo.datos_personales.nombre }}</div>
                                <div class="text-muted" style="font-size:0.95em;">@{{ amigo.username }}</div>
                                <a href="{{ url_for('ver_perfil', username=amigo.username) }}" class="btn btn-outline-primary btn-sm mt-2">Ver perfil</a>
                                <a href="{{ url_for('mensajes', username=amigo.username) }}" class="btn btn-outline-success btn-sm mt-2" title="Enviar mensaje" style="margin-left:6px;">
                                    <span style="font-size:1.3em;">ðŸ’¬</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12 text-center text-muted">No tienes amigos aÃºn.</div>
        {% endif %}
    </div>
</div>
{% endblock %}
